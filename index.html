<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin - Rock Paper Scissors</title>
</head>
<body>
    <div class="main-container">
        <div class="header container">Rock Paper Scissors</div>
        <div class="buttons container"> 
            <div class="button" id="rock"> <img src="images/rock.png"> </div>
            <div class="button" id="paper"> <img src="images/paper.png"> </div>
            <div class="button" id="scissors"> <img src="images/scissors.png"> </div>
        </div>
        <div class="scoreboard container">
            <div class="scoreboard-item">
                <div class="top">YOU</div>
                <div class="bottom" id="player-score">0</div>
            </div>
            <div class="scoreboard-item" id="win-indicator">
                <div class="top" id="winner-text">BEGIN</div>
                <div class="bottom" id="win-text">GAME</div>
            </div>
            <div class="scoreboard-item">
                <div class="top">CPU</div>
                <div class="bottom" id="cpu-score">0</div>
            </div>
        </div>
        <div class="footer container">
            <div id="reset-button">RESET</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
